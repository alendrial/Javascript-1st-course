<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
    'use strict';
/*
Перед вами находится массив с продуктами в интернет-магазине. Вам нужно:
1. Получить все товары, у которых есть фотографии, можете использовать метод filter https://mzl.la/2qROQkT
2. Отсортируйте товары по цене (от низкой цены к высокой), можете использовать метод sort https://mzl.la/2Y79hbZ , как устроен sort можно посмотреть например здесь https://youtu.be/O2pusOp0gC0 или в дополнительных видео в материалах урока.
*/
const products = [ 
    { 
        id: 3, 
        price: 127, 
        photos: [ "1.jpg", "2.jpg", ] 
    }, 
    { 
        id: 5, 
        price: 499, 
        photos: [] 
    }, 
    { 
        id: 10, 
        price: 26, 
        photos: [ "3.jpg" ]
    }, 
    { 
    id: 8, 
    price: 78, 
    }, 
];
    //сортировка по фото
    let objectsWithPhotos = products.filter(object => "photos" in object && object.photos.length > 0);
    console.log(objectsWithPhotos);

    //сортировка по деньгам
    let objectsLowToHigh = products.sort(function(object1,object2){
        if (object1.price < object2.price) {
            return object1.price - object2.price
        }
    });
    console.log(objectsLowToHigh);
    //более сложный вариант
    function compareNumeric(object1, object2) {
  if (object1.price > object2.price) {
      return 1;
    }
  if (object1.price == object2.price) {
      return 0;
  }
  if (object1.price < object2.price) {
      return -1;
  }
}

let LowToHigh = products.sort(compareNumeric);
console.log(LowToHigh)



    </script>
</body>
</html>
