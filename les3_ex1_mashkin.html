<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
    'use strict';
/*
С помощью цикла for написать алгоритм для вывода чисел (выводите в консоль, с помощью console.log) от 0 до 10 включительно, чтобы результат выглядел так:
0 – это ноль
1 – нечетное число
2 – четное число
3 – нечетное число
10 – четное число
*/
    
    for (let i = 0; i <= 10; i++) {
        let a = 0; 
        a = a + i;
        if (a == 0) {
            console.log(a+" - ноль")
        }
        else if ((a % 2) == 0) {
            console.log(a+" - четное число")
        }
        else {
            console.log(a+" - нечетное число")
        }
    }
    </script>
</body>
</html>
