<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
    'use strict';
    /*
    Реализовать основные 4 арифметические операции (+, -, /, *) в виде функций с двумя параметрами. Т.е. например, функция для сложения должна принимать два числа
складывать их и возвращать результат.
Обязательно использовать оператор return.
    */
    // summa
    function sumNumber(a, b) {
        return a + b;
    }
    alert(sumNumber(2, 4));
    // raznost
    function diffNumber(a, b) {
        return a - b;
    }
    alert(diffNumber(2, 4));
    // delenie
    function divNumber(a, b) {
        return a / b;
    }
    alert(divNumber(2, 4));
    //umnojenie
    function multNumber(a, b) {
        return a * b;
    }
    alert(multNumber(2, 4));

    </script>


</body>
</html>
