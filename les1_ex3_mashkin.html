<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
    'use strict';
/* Вывести в консоль значения выражений и объяснить почему получились такие 
значения используя комментарии к каждому выражению: */

/*
1. операции выполняются по порядку, 10 + 10 числа = 20
2. "10" - стринг -> происходит конкатенация 2010
*/
let result1 = 10 + 10 + "10";
console.log(result1);

/*
1. операции выполняются по порядку, 10 + "10" = 1010 стринг
2. 1010 - стринг -> происходит конкатенация 101010
*/
let result2 = 10 + "10" + 10;
console.log(result2);
/*
1. операции выполняются по порядку, 10 + 10 числа = 20
2. + +"10" приращает стринг в намбер и выполняет сложение => 20 + 10 = 30
*/
let result3 = 10 + 10 + +"10";
console.log(result3)
/*
1. "" = 0
2. деление на отрицательный 0 дает минус бесконечность
*/
let result4 = 10 / -"";
console.log(result4)
/*
1. / +"2,5" приращает стринг в намбер и выполняет деление. 
2. приращение получает NaN (Not a Number)
3. операции с NaN дают в результате NaN
*/
let result5 = 10 / +"2,5";
console.log(result5)

// DONE!!!!

    </script>

</body>
</html>
