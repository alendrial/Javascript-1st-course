<body>
    <script>
    /*
    Объясните почему код даёт именно такие результаты?
    */
    'use strict';
    let a = 1, b = 1, c, d;

    //пример 1
    //++ перед числом делает итерацию +1, a = 1 + 1 = 2, в с записываем с = 2;
    c = ++a;
    alert(c);
    
    //пример 2
    //++ после числа делает итерацию +1, b = 1 + 1, но в d идет запись числа до итерации, когда b = 1, т.е. d = 1, b = 2   
    d = b++;
    alert(d);

    //пример 3
    // c = 2 + a, где a = 2 + 1 = 3, c = 5
    c = 2 + ++a; 
    alert(c);
    // d = (2 + 2) + 1, где в d идет d = 2 + 2 = 4, а в b идет b = 2 + 1 = 3
    //пример 4
    d = 2 + b++; 
    alert(d);
    // a = 3 из 3 примера и b = 3 из 4 примера.   
    alert(a);
    alert(b);

    </script>

</body>
