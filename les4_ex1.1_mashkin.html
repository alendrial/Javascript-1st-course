<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    
    <script>
        "use strict"
// metod 1
        function Product(name, price) {
            this.name = name;
            this.price = price;
        }
        Product.prototype.Make25PercentDiscount = function(discount) {
            this.price = (1-discount/100) * this.price;
        }
        let product1 = new Product('volvo', 200);
        console.log(product1);
        product1.Make25PercentDiscount(25);
        console.log(product1);


// metod 2
        class ProductNew {
            constructor (name, price) {
                this.name = name;
                this.price = price;    
            }
            Make25PercentDiscount(discount) {
            this.price = (1-discount/100) * this.price;    
            }
        }
        let productFinal = new ProductNew('toyota', 1000);
        console.log(productFinal);
        productFinal.make25PercentDiscount(25);
        console.log(productFinal);
    </script>
</body>
</html>
